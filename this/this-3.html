<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		function foo(p1,p2) { 
        	this.val = p1 + p2;
		}
		// 柯里化
		// 之所以使用null是因为在本例中我们并不关心硬绑定的this是什么
		// 反正使用new时this会被修改
		var bar = foo.bind( null, "p1" );

		var baz = new bar( "p3" ); 
		
		
		console.log(baz.val); // p1p3
	</script>
</html>
